classname=gensekiel.wurmunlimited.mods.treefarm.TreeFarmMod
classpath=modtreefarm.jar

########################################################################
# Options
########################################################################

# Activate/deactivate tasks that can be performed.
AllowTrees=true
AllowBushes=true
AllowHedges=true
AllowGrass=true
AllowKelp=true
AllowReed=true
AllowGrow=true
AllowFertilize=true
AllowForageBotanize=true

# Cost, in grams of WateringItem, for watering a tree.
WateringCost=5000

# Time in 1/10 seconds for watering a tree.
WateringTime=30

# Item ID used for watering. Water: 128
# Set to zero for no item at all.
WateringItem=128

# Cost, in grams of FertilizingItem, for fertilizing a tree.
FertilizingCost=100

# Time in 1/10 seconds for fertilizing a tree.
FertilizingTime=50

# Item ID used for fertilizing. Ash: 141
# Set to zero for no item at all.
FertilizingItem=141

# Show status of tracked objects when examining them. 
StatusOnExamine=true

# Interval, in milliseconds, in which all watered trees are polled.
# The time to grow a tree, t, is 
#
#   TreeGrowthTime < t < TreeGrowthTime + PollInterval
#
# where TreeGrowthTime is the growth time for a certain type and age of
# tree as specified by TreeGrowthBaseTime and respective multipliers.
# 
#   TreeGrowthTime =   TreeGrowthBaseTime 
#                    * task_multiplier
#                    * type_multiplier
#                    * species_multiplier 
#                    * age_multiplier
#                    * modifier_multiplier
PollInterval=300000

# Base time, in milliseconds.
BaseGrowthTime=600000

# If > 0, enforces a cool-down time, t, with
#
#   CoolDownTime < t < CoolDownTime + PollInterval
#
# where CoolDownTime is
#
#  TreeGrowthTime * CoolDownMultiplier,
#
# i.e., all multipliers apply. 
CoolDownMultiplier=0.0

# Gain forestry skill by watering/fertilizing. The amount of skill
# gained is the game default and affected by server skill gain rate.
GainSkill=true

# Action cost multiplier for a skill level of 100. The cost for all
# other skill levels is linearly interpolated.
# Choose 1.0 for no skill-based effect.
CostSkillMultiplier=0.5

# Action cost multiplier by tree/bush age for trees/bushes of age 15.
# The cost for all other ages is linearly interpolated.
# Choose 1.0 for no age-based effect.
CostAgeMultiplier=2.0

# Action time multiplier for a skill level of 100. The time for all 
# other skill levels is linearly interpolated.
# Choose 1.0 for no skill-based effect.
TimeSkillMultiplier=0.5

# Growth time multiplier for items of quality level 100. The growth time
# multipliers for all other quality levels are linearly interpolated. 
# Choose 1.0 for no quality-based effect.
GrowthTimeQualityMultiplier=0.5

# Growth time multiplier for a skill level of 100. The growth time
# multipliers for all other quality levels are linearly interpolated. 
# Choose 1.0 for no skill-based effect.
GrowthTimeSkillMultiplier=0.5

# When watering, check if the tree was watered recently and prevent any
# further watering until the tree grows. If false, any additional
# watering of a tree will reset its timestamp, basically starting
# over again.
CheckIfPolled=true

# When starting an action, check if the conditions for success are met.
# Disabling this will allow to perform actions without the chance of 
# success; no message will be issued.
CheckConditions=true

# Keep growing the tree until the age limit is reached.
# Be careful if your age limit is larger than 15 as the tree will never
# be removed from the tree list in this case.
KeepGrowing=false

# Tree growth age limit. Trees older than or at this age will not be
# grown by the mod. They will, however, still be subject to normal WU
# tree growth, death, etc.
# If you want to see something funny, set the age limit to something 
# larger than 15. The tree age will cycle back to age 0 when watering a
# shriveled tree :)
AgeLimit=15

# Save the list of tracked tasks when the server shuts down so that it 
# can be loaded again the next time the server starts.
PreserveList=true

# If true, the mod detects whether a WU poll did occur in the watered
# time span for a tree and will not make it grow again, preventing it
# to grow twice.
CheckForWUPoll=true

# Obey tile protection. All actions are blocked on protected tiles.
ObeyProtection=true

# Growth multipliers by task.
GrowthMultiplierGrow=1.0
GrowthMultiplierFruit=1.0

# Growth multipliers by type.
GrowthMultiplierTree=1.0
GrowthMultiplierBush=1.0
GrowthMultiplierHedge=1.0
GrowthMultiplierGrass=1.0

# Tree growth multipliers by tree type.
GrowthMultiplierBirch=1.0
GrowthMultiplierPine=1.0
GrowthMultiplierOak=2.0
GrowthMultiplierCedar=1.0
GrowthMultiplierWillow=1.5
GrowthMultiplierMaple=1.0
GrowthMultiplierApple=1.0
GrowthMultiplierLemon=1.0
GrowthMultiplierOlive=1.0
GrowthMultiplierCherry=1.0
GrowthMultiplierChestnut=1.0
GrowthMultiplierWalnut=1.0
GrowthMultiplierFir=1.0
GrowthMultiplierLinden=1.0

# Bush growth multiplier by bush type.
GrowthMultiplierCamellia=1.0
GrowthMultiplierGrape=1.0
GrowthMultiplierLavender=1.0
GrowthMultiplierOleander=1.0
GrowthMultiplierRose=1.0
GrowthMultiplierThorn=1.0

# Growth multipliers by modifier.
GrowthMultiplierNormal=1.0
GrowthMultiplierEnchanted=1.0
GrowthMultiplierMycelium=1.0

# Growth multipliers by age.
GrowthMultiplierAge0=1.0
GrowthMultiplierAge1=1.0
GrowthMultiplierAge2=1.1
GrowthMultiplierAge3=1.1
GrowthMultiplierAge4=1.2
GrowthMultiplierAge5=1.2
GrowthMultiplierAge6=1.3
GrowthMultiplierAge7=1.3
GrowthMultiplierAge8=1.4
GrowthMultiplierAge9=1.4
GrowthMultiplierAge10=1.5
GrowthMultiplierAge11=1.5
GrowthMultiplierAge12=1.6
GrowthMultiplierAge13=1.6
GrowthMultiplierAge14=1.7

# Disables server-poll induced invocation of growth functions on 
# tracked objects or tiles.
ProtectTasks=false

# Activating this will use the original growth function of WU, including
# all additional processes involved, such as tree death & re-plant,
# mycelium death, small chances for tree growth depending on age and
# tree type, sounds, killing area of oaks and willows, sprouting to
# adjacent tiles and mushrooms, several additional checks, and so on.
# In particular, watering a tree may not lead to growth and you will
# have to repeatedly try, possibly many times. Only use if you know that
# you want this.
UseOriginalGrowthFunction=false

# Debug mode
Debug=false
